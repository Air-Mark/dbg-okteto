deploy:
  - cat /okteto/src/src/scripts/docker-entrypoint.sh
  - cat /.dockerenv
  - docker build -t dropuserinfo/dbg_app:${OKTETO_GIT_COMMIT} src
  - docker push dropuserinfo/dbg_app:${OKTETO_GIT_COMMIT}
  - helm upgrade --install dbg-okteto chart --set tag=${OKTETO_GIT_COMMIT}
devs:
  - src/okteto.yml
